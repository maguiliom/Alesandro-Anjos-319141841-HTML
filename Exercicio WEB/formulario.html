<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>body{
    background-color: navajowhite;
}
    
</style>
<body>
    <h1>Formulário</h1>
    <form action="">
        
        <label for="name-field">Nome</label>
        <input name="name-field" type="text">
        <br>

        <label for="sobrenome-field">Sobrenome</label>
        <input name="sobrenome-field" type="text">
        <br>

        <label for="datanascimento-field">Data De Nascimento</label>
        <input name="datanascimento-field" type="date">
        <br>

        <label for="identidade-field">RG</label>
        <input name="identidade-field" type="text">
        <br>

        <label for="cpf-field">CPF</label>
        <input name="cpf-field" type="text">
        <br>

        <label for="sexo-field">Sexo</label>
        <select>
            <option value="nenhum">Nenhum</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="indefinido">Indefinido</option>

        </select>

        <br>

        <label for="EC-field">Estado Civil</label>
     <select>
        <option value="nenhum">Nenhum</option>
        <option value="Casado">Casado(a)</option>
        <option value="solteiro">Solteiro(a)</option>
        <option value="viúvo">Viúvo(a)</option>
        <option value="Divorciado">Divorciado(a)</option>
    </select>
        
        <br>
        
        <label for="telefone-field">Telefone</label>
        <input name="telefone-field" type="text">
        <br>

        <label for="Celular-field">Celular</label>
        <input name="Celular-field" type="text">
        <br>

        <label for="email-field">E-mail</label>
        <input name="email-field" type="email">
        <br>

        <label for="endereço-field">Endereço</label>
        <input name="endereço-field" type="text">
        <br>


    </form>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
            </ul>
        </nav>
    </footer>
    
</body>
</html>
